<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
    <header>
        <div id="jumbotron">
            <h1>ScroolApp</h1>
        </div>
    </header>
<div class="container">
    <main>
       
        <form role="form" onsubmit="signUp(event);" autocomplete="off">
            <div class="form-group">
                <input type="text" name="prenom" id="prenom" placeholder="First Name" required>
            </div>
            <div class="form-group">
                <input type="text" name="nom" id="nom" placeholder="Last Name" required>
            </div>
           
            <div class="form-group">
                <select class="form-select" aria-label="Default select example" id="niveau"name="niveau" >
                <option selected>Niveau</option>
                <option value="1">Faible</option>
                <option value="2">Intermédiaire</option>
                <option value="3">Avancé</option>
                </select>            </div>
            <div class="form-group">
                <textarea name="bio" id="bio" placeholder="Biographie" required>

                </textarea>
            </div>
            <div class="d-grid gap-2 col-4 mx-auto form-group">
                <button class="btn btn-danger"id="btnAjout" type="submit">Ajouter</button>
                </div>
        </form>
    </main>

    <div class="col">
           
        <h2 class=" center">La liste des propositions</h2>
        
        <div  id="form2">
            
            
        </div>
        <div class="d-grid gap-2 col-4 mx-auto">
            
            <a href="#">
                <button class="btn btn-danger" id="valider" >Valider</button>
                </a>
            </div>
    </div>
</div>
    <script src="./src/app.js" defer></script>
</body>
</html>
